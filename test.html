<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if문
        {
            // true : tue, 1, "1", [], {}
            // false : false, 0, "", null, undefined
            if(true){
                document.write("조건문이 실행되었습니다.(true)")
            } else {
                document.write("조건문이 실행되었습니다.(false")
            }
        }
        //다중if문
        {
            let num = 100;

            if(num==90){
                document.write("num==90");
            } else if (num==100){
                document.write("num==100");
            } else if (num==110){
                document.write("num==110")
            }
        }
        //중첩if문
        {
            let num = 100;

            if(num==100){
                document.write("num==100");
                if(num==100){
                    document.write("num==100_2");
                }
            }
        }
        //switch문
        {
            let num = 100;
            
            switch (num){
                case 100:
                    document.write("num==100");
                    break;
                case 200:
                    document.write("num==200");
                    break;
            }
        }

        //삼항연산자
        {
            let num = 100;
            (num==100) ? document.write("true") : document.write("false");
        }
        //if문 생략
        {
            let num = 100;
            
            if(num==100) document.write("true");
            else document.write("false");
        }
        //forEach() : 배열에서만 사용 가능
        {
            const num = [100, 200, 300, 400, 500];

        //     num.forEach(function(el){
        //         document.write(el);
        //     });
            
            // num.forEach((element)=>{
            //     document.write(element)
            // });

            num.forEach((element, index, array)=>{
                document.write(element);
                document.write(index);
                document.write(array);
            });
            document.write("<br>");

         }
        //for of문 : 배열에서 사용
        {
            const num = [100, 200, 300, 400, 500];

            for(let i of num){
                document.write(i + "반복문출력")
            }
        }
        //for in문 : 객체에서 사용
        {
            const num = [100, 200, 300, 400, 500];

            // for (let i in num){
            //     document.write(num[i]);
            // }

            const obj = {
                a:100, b:200, c:300, d:400, e:500
            }
            for(let key in obj){
                document.write(key);
                document.write(obj[key]);
            };
        }
    </script>
</body>
</html>
