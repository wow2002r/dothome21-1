<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
    <script>
        //변수 : 데이터 저장소
        //100,200,300 변수에 저장을 출력을 해보세요!!!
        {
            let x = 100;
            let y = 200;
            let z = 300;

            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br><br>");
        }
        //배열
        //100,200,300 변수에 저장을 출력을 해보세요!!!
        {
            // const arr = [100,200,300];

            // document.write(arr[0], "<br>");
            // document.write(arr[1], "<br>");
            // document.write(arr[2], "<br><br>");

            // const arr = new Array();

            // arr[0] = 100;
            // arr[1] = 200;
            // arr[2] = 300;

            // document.write(arr[0], "<br>");
            // document.write(arr[1], "<br>");
            // document.write(arr[2], "<br><br>");

            const arr = [];

            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
        }
        //객체
        //100,200,300 변수에 저장을 출력을 해보세요!!!
        {
            const obj = {a:100, b:200, c:300};

            document.write(obj.a, "<br>");
            document.write(obj.b, "<br>");
            document.write(obj.c, "<br><br>");
        }
        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!!
        {
            for(let i=1; i<=50; i++){
                document.write(i, " &nbsp;")
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!!
        {
            for(let i = 50; i>=1; i--){
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!!
        {
            for(let i = 1; i <= 50; i++){
                if(i % 2 == 0){
                    document.write(i, " &nbsp;");
                }
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!!
        {
            for(let i = 1; i <= 50; i++)
                if(i % 2 == 1){
                    document.write(i, " &nbsp;");
                }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!!
        {   
            const i = 8;
            for(let j = 1; j <=9; j++){
                let sum = i * j
                document.write(i + " * " + j + " = " + sum + "<br>");
            }
            document.write("<br>");
        }
        //반복문
        //for문을 이용해서 구구단 5~8단만 출력을 해보세요!!!
        {
            for(let i = 5; i <=8; i++){
                for(let j = 1; j <= 9; j++){
                    let sum = i * j
                    document.write(i + " * " + j + " = " + sum + "<br>");
                }
            }
            document.write("<br>");
        }
        {
            const num = [ 100, 200, 300, 400, 500, ];

            //배열의 갯수를 구하세요!!!
            document.write(num.length, "<br>");
        
            //3번째 값만 출력하세요!!!
            document.write(num[2], "<br>");

            //for문을 이용해서 모든 값을 출력하세요!!
            for(let i = 0; i < num.length; i++){
                document.write(num[i], " &nbsp;");
            }

            document.write("<br>");

            //forEach문을 이용해서 모든 값을 출력하세요!!
            num.forEach(el=>{
                document.write(el, " &nbsp;");
            });

            document.write("<br>")

            //for in 문을 이용해서 모든 값을 출력하세요!!
            for(let i in num){
                document.write(num[i], " &nbsp;");
            }

            document.write("<br>")

            //fof of 문을 이용해서 모든 값을 출력하세요!
            for(let i of num){
                document.write(i, " &nbsp");
            }

            document.write("<br>")

        }   
        
    </script>
</body>
</html>
